spring.application.name=backend

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/coding-problems-platform-database
spring.datasource.username=postgres
spring.datasource.password=password

# Specify DBMS
spring.jpa.database=POSTGRESQL

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate dll auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is stripped before adding them to the entire manager)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

